<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPS SaludVida - Contacto</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #487ab5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #141f53;
            color: #ffffff;
            padding: 2rem 1rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            padding: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            color: #6cbe98;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .contact-section {
            text-align: center;
            padding: 3rem 1rem;
            background-color: #ffffff;
            border-radius: 10px;
            margin-bottom: 3rem;
        }

        .contact-section h2 {
            font-size: 2rem;
            color: #141f53;
            margin-bottom: 1rem;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-section form label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #141f53;
            text-align: left;
        }

        .contact-section form input,
        .contact-section form textarea {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .contact-section form button {
            background-color: #007bff;
            color: #ffffff;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
        }

        .contact-section form button:hover {
            background-color: #0056b3;
        }

        .contact-info {
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        footer {
            background-color: #141f53;
            color: #ffffff;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .contact-section h2 {
                font-size: 1.5rem;
            }

            .contact-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>IPS SaludVida</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="especialistas.html">Especialistas</a></li>
                <li><a href="citas.html">Solicitar Cita</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Cont√°ctanos</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
            <div class="contact-info">
                <p>Tel: (123) 456-7890</p>
                <p>Email: info@saludvida.com</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IPS SaludVida. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
