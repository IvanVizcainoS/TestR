<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPS SaludVida - Servicios</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #487ab5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #141f53;
            color: #ffffff;
            padding: 2rem 1rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            padding: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            color: #6cbe98;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .services-section {
            text-align: center;
            padding: 3rem 1rem;
            background-color: #ffffff;
            border-radius: 10px;
            margin-bottom: 3rem;
        }

        .services-section h2 {
            font-size: 2rem;
            color: #141f53;
            margin-bottom: 1rem;
        }

        .services-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
        }

        .services-list li {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
        }

        .services-list li a {
            color: #333;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            display: block;
        }

        .services-list li a:hover {
            background-color: #d3d6db;
        }

        .services-list img {
            width: 250px;
            height: 187.5px;
            margin: 0.5rem auto 1rem;
            border-radius: 5px;
            display: block;
        }

        .services-section img.banner {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 1.5rem auto;
            border-radius: 8px;
        }

        footer {
            background-color: #141f53;
            color: #ffffff;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .services-section h2 {
                font-size: 1.5rem;
            }

            .services-list li a {
                font-size: 1.2rem;
            }

            .services-list img {
                width: 200px;
                height: 150px;
            }
        }
    </style>
</head>
